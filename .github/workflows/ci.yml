name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          set -o pipefail
          mkdir -p artifacts
          # run pytest and capture output; produce junit xml for CI
          pytest -q --junitxml=artifacts/junit.xml 2>&1 | tee artifacts/pytest-output.txt

      - name: Upload artifacts (plots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plots
          path: artifacts/